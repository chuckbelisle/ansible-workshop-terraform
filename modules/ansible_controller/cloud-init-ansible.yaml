#cloud-config
package_update: true
package_upgrade: true

packages:
  - python3
  - python3-pip
  - git

runcmd:
  - python3 -m pip install --upgrade pip
  - pip3 install "ansible>=9.0.0" "pywinrm>=0.3.0"
  - ansible-galaxy collection install ansible.windows community.windows
  # Optional: clone your workshop repo (replace URL)
  # - git clone https://your.git.server/ansible-windows-workshop.git /home/labadmin/ansible-windows-workshop
